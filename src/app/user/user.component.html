<h1>Users</h1>
<ul>
  <li *ngFor="let user of users | async">
    <input type="text" #updateUserName [value]="user.name" />
    <button (click)="updateUser(user.$key, updateUserName.value)">Update user</button>
    <button (click)="deleteUser(user.$key)">Delete user</button> {{user | json}}
  </li>
</ul>
<hr>
<input type="text" #addNewUser />
<select [(ngModel)]="selectedCompany">
     <option *ngFor="let company of companies | async" [value]="company.$key">{{company.name}}</option>
</select>
<button (click)="addUser(addNewUser.value, selectedCompany)">Add user</button>
<button (click)="deleteAllUsers()">Delete all users</button>
